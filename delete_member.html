{% extends 'base.html' %}
{% block title %}Delete Member{% endblock %}
{% block content %}
    <header>
        <h1>Delete Member</h1>
    </header>
    <main>
        <p>Are you sure you want to delete the member: {{ member.name }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>
        <a href="{% url 'list_members' %}">Cancel</a>
    </main>
    <footer>
        &copy; 2024 Gym Website. All rights reserved.
    </footer>
{% endblock %}
