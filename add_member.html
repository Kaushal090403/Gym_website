{% extends 'base.html' %}
{% block title %}Add Member{% endblock %}
{% block content %}
    <header>
        <h1>Add Member</h1>
    </header>
    <main>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
        <a href="{% url 'list_members' %}">Back to Members List</a>
    </main>
    <footer>
        &copy; 2024 Gym Website. All rights reserved.
    </footer>
</body>
</html>
{% endblock %}
