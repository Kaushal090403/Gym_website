{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gym Website{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/c1.css' %}">
    <style>
        body {
            font-family: 'Verdana', Geneva, Tahoma, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .nav li {
            margin: 0 10px;
        }
        .nav a {
            color: #f8f9fa;
            text-decoration: none;
            padding: 10px 15px;
            transition: background 0.3s, color 0.3s;
            border-radius: 5px;
            display: inline-block;
        }
        .nav a:hover {
            background: #495057;
            color: #fff;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .header p {
            font-size: 1.2em;
            margin: 0;
        }
        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }
        footer {
            background: rgba(0, 0, 0, 0.8);
            color: #f8f9fa;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
            bottom: 0;
        }
        .button,
        input[type="submit"] {
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover,
        input[type="submit"]:hover {
            background: #0056b3;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
            color: green;
        }
        .map-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: linear-gradient(to right, #f9f9f9, #e0e0e0);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .map-container h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .map-frame {
            width: 100%;
            max-width: 800px;
            height: 500px;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #fff;
        }
        @media (max-width: 768px) {
            .map-frame {
                height: 400px;
            }
        }
        @media (max-width: 480px) {
            .map-frame {
                height: 300px;
            }
            .map-container h1 {
                font-size: 2em;
            }
            .header h1 {
                font-size: 2.5em;
            }
            .header p {
                font-size: 1em;
            }
            .content {
                padding: 10px;
                margin: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="nav">
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
                <li><a href="{% url 'gallery' %}">Gallery</a></li>
                <li><a href="{% url 'locate' %}">Location</a></li>
                <li><a href="{% url 'list_members' %}">Members</a></li>
                <li><a href="{% url 'list_trainers' %}">Trainers</a></li>
                <li><a href="{% url 'list_memberships' %}">Memberships</a></li>
            </ul>
        </nav>
    </header>

    <div class="header">
        <h1>Gym Website</h1>
        <p>Your fitness journey starts here</p>
    </div>

    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Gym Website. All rights reserved.</p>
    </footer>
</body>

</html>
