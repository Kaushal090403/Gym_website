{% extends 'base.html' %}
{% block title %}Delete trainer{% endblock %}
{% block content %}
    <header>
        <h1>Delete Trainer</h1>
    </header>
    <main>
        <p>Are you sure you want to delete the trainer: {{ trainer.name }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>
        <a href="{% url 'list_trainers' %}">Cancel</a>
    </main>
    <footer>
        &copy; 2024 Gym Website. All rights reserved.
    </footer>
{% endblock %}
